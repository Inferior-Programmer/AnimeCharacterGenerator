<link

  href="{{ url_for('static', filename='css/login.css') }}"
/>

<div class="container">
  <div class="row">
    <div
      class="col1 col-sm-5 col-lg-5 bg-transparent mt-lg-2 ml-lg-2 mb-lg-2"
      style="overflow: hidden; height: fit-content"
    >
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner rounded-3">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="https://images3.alphacoders.com/120/1204817.jpg"
              style="width: 100%; height: 430px"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://rare-gallery.com/mocahbig/1313516-HatGirl-HD-Wallpaper.png"
              style="width: 100%; height: 430px"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/1c829b6b-50a4-449b-924c-fd0361934384/dfre1cl-f2bff52e-d391-46ed-9062-40e83581363b.jpg/v1/fill/w_400,h_400,q_70,strp/girl_with_red_hair_by_krzychumen_dfre1cl-400t.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9MTI4MCIsInBhdGgiOiJcL2ZcLzFjODI5YjZiLTUwYTQtNDQ5Yi05MjRjLWZkMDM2MTkzNDM4NFwvZGZyZTFjbC1mMmJmZjUyZS1kMzkxLTQ2ZWQtOTA2Mi00MGU4MzU4MTM2M2IuanBnIiwid2lkdGgiOiI8PTEyODAifV1dLCJhdWQiOlsidXJuOnNlcnZpY2U6aW1hZ2Uub3BlcmF0aW9ucyJdfQ.Y6Xkh-rboXz7qrnf4MuCtOgsPmCayo9cgxaFhJVCZKY"
              style="width: 100%; height: 430px"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="col-sm col-lg-6 bg-transparent mt-lg-1 ml-lg-5">
      <h2 class="title-text mt-4 fs-1" style="font-family: 'Cairo', sans-serif">
        Welcome to KanonNet !
      </h2>
      <div class="fs-5 mb-5">
        <p style="color: gray">Login your account</p>
      </div>

      <div class="input-group mb-4">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
              />
            </svg>
          </span>
        </div>
        <input
          type="text"
          class="form-control form-control-lg bg-light"
          placeholder="Email Address"
          id="exampleemail"
        />
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-eye-fill"
              viewBox="0 0 16 16"
            >
              <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
              <path
                d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"
              />
            </svg>
          </span>
        </div>
        <input
          type="password"
          class="form-control form-control-lg bg-light"
          placeholder="Password"
          id="examplepassword"
        />
      </div>
      <div
        class="input-group mb-3 d-flex justify-content-between align-content-between"
      >
        <div class="input-group mb-3 text-right justify-content-end">
          <a
            class="btn btn-primary btn-lg w-25 mt-4"
            style="font-family: 'Ubuntu', sans-serif"
            href="/main"
            role="button"
            >Login</a
          >
        </div>
      </div>
      <div class="sgnup fs-5">
        <small style="font-family: 'Ubuntu', sans-serif"
          >Don't have an account? <a href="/sign-up">Sign Up</a></small
        >
      </div>
    </div>
  </div>
</div>
